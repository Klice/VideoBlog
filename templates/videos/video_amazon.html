{% load adzone_tags %}

{% random_zone_ad 'detail_local' %}



<div id="embedFlashPlayer"></div>
<script src="/media/js/jwplayer.js"></script>
<script>
jwplayer ('embedFlashPlayer').setup ({
	id:'moviePlayer',
	flashplayer: "/media/swf/player.swf",
	width:500,
	height:400,
	title: '{{ video.name }}',
	file:'{{video.get_video_url}}',
	image:'http://candybox.peegirl.info/preview/{{ video.video_id }}.jpg',
	stretching:'uniform',
	abouttext:'PeeGirl',
	aboutlink:'http://www.peegirl.info/',
	provider: 'http',
	'http.start':'start'
});

var params = {
	'wmode': 'transparent',
	ignore_swfobject: '1'
};
</script>


<meta itemprop="thumbnailUrl" content="http://candybox.peegirl.info/preview/{{ video.video_id }}.jpg"/>
<meta property="og:title" content="{{video.name}}" />
<meta property="og:description" content="{{video.desc}}" />
<meta property="og:image" content="http://candybox.peegirl.info/preview/{{ video.video_id }}.jpg" />   
<meta property="og:video:width" content="640" />    
<meta property="og:video:height" content="480" />
