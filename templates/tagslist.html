{% extends "base.html" %} 

{% block title %}Список тэгов | Peegirl.info{% endblock %} 
{% block header %}Тэги{% endblock %} 

{% block content %} 

{% load tags %}


<ul class="tagslist">

{% for tag in tags %} 
<li>
	<a href="{% url "tag_list" tag=tag.name %}">{{tag.name}} ({{tag.count}})</a>
</li>
{% endfor %} 

</ul>

{% endblock %}
